<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   nav {
  position: relative;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

li {
  display: inline-block;
  margin-right: 20px;
}

a {
  text-decoration: none;
  color: #333;
  position: relative;
}

.line {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background-color: blue;
  transition: width 0.3s ease-in-out;
}

a:hover + .line {
  width: 100%;
}

/* Add delay */
.line {
  transition: width 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
}

a:hover + .line {
  width: 100%;
  transform: scaleX(1);
}


</style>
<body>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="line"></div>
      </nav>
      
</body>
</html>
